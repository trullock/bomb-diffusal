[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	Wire@^1.0
	adafruit/Adafruit GFX Library@^1.10.10
	adafruit/Adafruit BusIO@^1.8.3
	paulstoffregen/Encoder@^1.4.1

build_flags = 
	-DDEVMODE